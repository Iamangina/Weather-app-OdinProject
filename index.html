<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_app</title>
    <link rel="stylesheet" href="609a232ab53e413e38d2.css">
<script defer src="main.js"></script></head>
<body>
    <div class="main">
        <div class citySearch>
            <div class="searchBox"><input type="text" id="search" name="search" placeholder="Enter a location"><svg class="magnify" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>magnify</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
            </div>
        </div>
        <div class="switch">
            <button class="FC">Â°F</button>
        </div>

        <div class="mainWeather">
            <p class="city"></p>
            <div class="todayWeather"> <h1 class="todayDate"></h1>
            <img class="imgWeather" width="150vw">
            <h1 class="temp"></h1> </div>
            <div class="info"> 
                <div class="windInfo"><img src="55b42602bdae2534f283.png" width="40px"><p class="wind"></p></div>
                <div class="humidityInfo"><img src="d2cc9e96bd0844e3b354.png" width="40px"><p class="humidity"></p></div>
                <div class="feelsInfo"><p class="feelsLike"></p></div>
            </div>
        </div>

        <div class="hoursWeather">
            <div class="hour"> <h1 class="temp1"></h1> 
                <img class="imgHour1" width="100vw">
                <h1 class="hour0"></h1></div>
            <div class="hour"> <h1 class="temp2"></h1>
                <img class="imgHour2" width="100vw">
                <h1 class="hour1"></h1> </div>
            <div class="hour"> <h1 class="temp3"></h1>
                <img class="imgHour3" width="100vw">
                <h1 class="hour2"></h1> </div>
            <div class="hour"> <h1 class="temp4"></h1>
                <img class="imgHour4" width="100vw">
                <h1 class="hour3"></h1> </div>
        </div>

        <div class="weekWeather">
            <div class="day"> <h1 class="dayTemp1"></h1> 
                <img class="imgDay1" width="100vw">
                <h1 class="day1"></h1>
            </div>

            <div class="day"> <h1 class="dayTemp2"></h1> 
                <img class="imgDay2" width="100vw">
                <h1 class="day2"></h1>
            </div>
            <div class="day"> <h1 class="dayTemp3"></h1> 
                <img class="imgDay3" width="100vw">
                <h1 class="day3"></h1>
            </div>
            <div class="day"> <h1 class="dayTemp4"></h1> 
                <img class="imgDay4" width="100vw">
                <h1 class="day4"></h1>
            </div>
            <div class="day"> <h1 class="dayTemp5"></h1> 
                <img class="imgDay5" width="100vw">
                <h1 class="day5"></h1>
            </div>
        </div>
      </div>
    <script src="3240b88fd8ea603f923b.js" ></script>
</body>
</html>
